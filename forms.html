<body>
    <body id="forms">
       
       <form action="">
        <label for="name">YOUR NAME</label>
        <input type="text" id="name">
        <label for="email">Enter your email</label>
        <input type="email" name="email" id="email">
        <label for="number">Enter your phone number</label>
        <input type="number" id="number" >
        <label for="date">Enter your date of birth</label>
        <input type="date" id="date">
        <label for="password">Enter your password</label>
        <input type="password" id="password">
         <hr>
    <h2>Enter the way to contact</h2>
    <div id="radio"><label for="phone" >By phone</label>
        <input type="radio" id="phone" value="phone">
    </div>
    <div id="radio"><label for="email" >By email</label>
        <input type="radio" id="email" value="email">
    </div>
    <div id="radio"><label for="whatsup" >By whatsup</label>
        <input type="radio" id="whatsup" value="whatsup">
    </div>
    <button>Submit</button>
    </form>
